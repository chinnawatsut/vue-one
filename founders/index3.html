<html>

<head>
    <title>Vue Template,Syntax</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input v-model="a">
        <span v-once> {{a}} Prevent Data Changed</span>
    </div>

    <div id="app2">
        <img :src="img">
        <directivx v-bind:naming='anchor' v-bind:age='age' v-bind:address='address' v-bind:infos='infos'>
        </directivx>
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>
    <!-- v-bind for using attributs as basic html such as src,href -->
    <!-- v-on for using DOM event -->
    <!-- modifier function.prevent etc. submit.prevent -->
</body>
<script src="./vue3.js"></script>

</html>
