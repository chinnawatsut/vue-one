<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
    <div id="app">
        {{ message }}
        <greeting></greeting>

    </div>
    <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me.
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">Now You see me </p>
    </div>
    <div id="app-4">
        <div v-for="(todo, key) in todos">
            {{key + 1}} : {{todo.text}}
        </div>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <todo-item v-for="(todo, keytodo) in todos" v-bind:todo="todo" v-bind:keytodo="keytodo"></todo-item>
    </div>

</body>
<script src="./vue.js"></script>


</html>
