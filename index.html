<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me.
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">Now You see me </p>
    </div>
    <div id="app-4">
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </div>

    <script src="./vue.js"></script>
</body>

</html>
